name: Docker Build and Push to Docker Hub

on:
  push:
    branches:
      - main
  # Optional: Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        # Fetch history for git-based version tagging
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Set up QEMU
        # Required for building multi-platform images (e.g., ARM, AMD64)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        # Enables advanced build features, like multi-platform builds and caching
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: ğŸ“ Define Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: darrenwatt/xml-to-discord-post
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max